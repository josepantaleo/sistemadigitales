<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Abrir PowerPoint</title>
    <style>
      body {
        position: relative;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        color: rgb(221, 218, 14);
        padding: 25px;
        margin: 25px;
        overflow: hidden; /* para que el pseudo-elemento no se desborde */
        background-image: url("fondo.jpg");
        background-size: cover; /* ajusta la imagen al tamaño del body */
      }

      h1,
      h2,h3 {
        text-align: center;
        font-size: 25px;
        padding: auto;
        color: white;
      }
      h1 {
        font-size: 50px;
        text-shadow: 5px 5px 10px rgb(103, 5, 168);
      }
      a {
        margin-top: 25px;
        box-shadow: 15px 15px 15px rgb(124, 124, 124);
        font-size: 50px;
        text-align: center;
        display: inline-block;
        padding: 10px 20px;
        background-color: #dfd004;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-family: Arial, sans-serif;
      }
      a:hover {
        
        background-color: #04be2c;
         box-shadow: 15px 15px 15px rgb(15, 3, 3);
      }
      
    </style>
  </head>
  <body>
    <h1>IPEM 146 "CENTENARIO"</h1>
    <h2>Asignatura: Sistemas Digitales 5to A Tarde Informatica 2025</h2>

</html>
